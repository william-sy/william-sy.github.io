<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Start Page</title>
        <link href="https://silent-yell.nl/assets/img/favicon.png" rel="icon">
        <link href="start-page.css" rel="stylesheet">
        <script src="start-page.js"></script>
    </head>
  <body>
    <div class="header">
      <div id="amsterdam"></div>
      <div id="toronto"></div>
      <div id="malaysia"></div>
    </div>
    <div class="container">
      <h1 id="greeting">Welcome!</h1>
      <div class="section">
        <h2>News</h2>
        <div class="grid">
          <div class="grid-item">
            <a href="https://www.bbc.com" target="_blank">
              <img src="https://www.bbc.com/favicon.ico" alt="BBC Logo" />
              <p>BBC</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://www.cnn.com" target="_blank">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/CNN.svg/800px-CNN.svg.png"
                alt="CNN Logo"
              />
              <p>CNN</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://www.nu.nl/" target="_blank">
              <img
                src="https://nu.nl/assets/favicon/apple-touch-icon-180x180.png"
                alt="nu.nl Logo"
              />
              <p>nu.nl</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://www.nos.nl/" target="_blank">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b9/NOS_logo.svg"
                alt="nos Logo"
              />
              <p>nos.nl</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://www.reddit.com/r/worldnews/new" target="_blank">
              <img
                src="https://redditinc.com/hs-fs/hubfs/Reddit%20Inc/Brand/Reddit_Logo.png"
                alt="reddit Logo"
              />
              <p>reddit</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://tweakers.net" target="_blank">
              <img src="https://tweakers.net/ext/i/2000677500.jpeg" alt="Tweakers Logo" />
              <p>Tweakers</p>
            </a>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>Entertainment</h2>
        <div class="grid">
            <div class="grid-item">
                <a href="https://jellyfin.stelling19.nl/" target="_blank">
                  <img
                    src="https://avatars.githubusercontent.com/u/45698031?s=200&v=4"
                    alt="Jellyfin Logo"
                  />
                  <p>Jellyfin</p>
                </a>
              </div>
          <div class="grid-item">
            <a href="https://www.netflix.com" target="_blank">
              <img
                src="https://www.netflix.com/favicon.ico"
                alt="Netflix Logo"
              />
              <p>Netflix</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://open.spotify.com/" target="_blank">
              <img
                src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png"
                alt="Spotify Logo"
              />
              <p>Spotify</p>
            </a>
          </div>
          <div class="grid-item">
            <a
              href="https://www.youtube.com/feed/subscriptions"
              target="_blank"
            >
              <img
                src="https://www.youtube.com/s/desktop/b9dc1872/img/logos/favicon_144x144.png"
                alt="YouTube Logo"
              />
              <p>YouTube</p>
            </a>
          </div>
        </div>
      </div>
      <div class="section">
        <h2>Other</h2>
        <div class="grid">
          <div class="grid-item">
            <a href="https://outlook.office.com/" target="_blank">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Microsoft_Outlook_2013-2019_logo.svg/585px-Microsoft_Outlook_2013-2019_logo.svg.png"
                alt="Outlook Logo"
              />
              <p>Outlook</p>
            </a>
          </div>
          <div class="grid-item">
          <a href="https://outlook.live.com/mail/0/" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg/1101px-Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg.png"
              alt="Live Logo"
            />
            <p>live.com</p>
           </a> 
        </div>
          <div class="grid-item">
            <a href="https://www.linkedin.com/feed/" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png" alt="Linkedin Logo" />
              <p>Linkedin</p>
            </a>
          </div>
          <div class="grid-item">
            <a href="https://www.trello.com" target="_blank">
              <img src="https://www.trello.com/favicon.ico" alt="Trello Logo" />
              <p>Trello</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
